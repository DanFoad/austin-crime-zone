<!DOCTYPE html>
<html>
<head lang="en">
    
    <title>Austin Crime Zone</title>
    
    <meta name="author" content="Dan Foad" />
    <meta name="description" content="View how dangerous a certain area is within Austin, TX" />
    <meta charset="utf-8" />
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style/style.css?v=2" />
    
    <!-- Allow for better adjustments on mobiles -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
</head>
<body>
    
    <div id="loader"></div>
    
    <header>
        <i class="button--settings fa fa-bars" title="Show Settings"></i>
        <h1 id="header__title">Austin Crime Zone</h1>
    </header>
    
    <div id="sidebar">
        <div id="sidebar__wrapper">
            
            <h2 id="sidebar__title">Settings
                <i class="button--settings fa fa-arrow-left" title="Hide Settings"></i>
            </h2>
            
            <div id="sidebar__settings">
                <dl>
                    <dt id="settings__getLocation"><i class="fa fa-location-arrow"></i> Get My Location</dt>
                    <dt id="settings__toggleIncidents"><i class="fa fa-eye"></i> Show All Incidents</dt>
                </dl>
                <hr />
                
                <h3 class="settings__title">Zone Radius</h3>
                <i class="settings__info fa fa-info-circle" title="Enter radius of zone in metres (max: 10000, min: 1000)"></i>
                <input id="settings__zoneRadius" type="number" min="1000" max="10000" value="5000" autocomplete="off" required /><!-- Remove space between button and input
             --><button id="settings__setRadius" class="button--submit"><i class="fa fa-share"></i></button>
                <br />
                
                <h3 class="settings__title">Incident Types</h3>
                <i class="settings__info fa fa-info-circle" title="Choose what classification of incidents to use (default: all)"></i>
                <div class="settings__switch">Theft<input id="type__theft" type="checkbox" autocomplete="off" checked /><label for="type__theft"></label></div>
                <div class="settings__switch">Property Damage<input id="type__vandalism" type="checkbox" autocomplete="off" checked /><label for="type__vandalism"></label></div>
                <div class="settings__switch">Attacks<input id="type__attacks" type="checkbox" autocomplete="off" checked /><label for="type__attacks"></label></div>
                <div class="settings__switch">Economic<input id="type__economic" type="checkbox" autocomplete="off" checked /><label for="type__economic"></label></div>
                <div class="settings__switch">Sex-related<input id="type__sex" type="checkbox" autocomplete="off" checked /><label for="type__sex"></label></div>
                <div class="settings__switch">Drugs/Alcohol<input id="type__substances" type="checkbox" autocomplete="off" checked /><label for="type__substances"></label></div>
                <div class="settings__switch">Other<input id="type__other" type="checkbox" autocomplete="off" checked /><label for="type__other"></label></div>
                <button id="settings__toggleTypes" class="button--switch">Deselect All</button>
                <br />
                
                <h3 class="settings__title">Day/Night</h3>
                <i class="settings__info fa fa-info-circle" title="Choose whether incidents from day or night are used (default: both)"></i>
                <div id="settings__timeContainer">
                <input id="settings__time" type="range" min="0" max="2" step="1" />
                <span id="time__day" title="day"><i class="fa fa-sun-o"></i></span>
                <span id="time__both" title="both"><i class="fa fa-adjust"></i></span>
                <span id="time__night" title="night"><i class="fa fa-moon-o"></i></span>
                </div>
                <br />
                
                <hr />
                <dl>
                    <dt id="settings__reset"><i class="fa fa-undo"></i> Reset Settings</dt>
                </dl>
            </div>
        </div>
    </div>
    
    <div id="map__canvas"></div>
    <div class="settings__guide">
        <i class="fa fa-file-pdf-o"></i> <a href="guide.pdf">User Guide</a>
    </div>
    <div id="map__search">
        <input id="map__searchInput" type="search" placeholder="Search for a street" autocomplete="off" /><!-- Remove space between button and input
     --><button id="settings__search" class="button--submit"><i class="fa fa-search"></i></button>
    </div>
    
    <div id="overlay"></div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&region=US"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
    
</body>
</html>
